<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone - Homework</title>
  <link rel="icon" href="/images/google-icon.ico" />
  <link rel="stylesheet" href="./css/index.css" type="text/css">
</head>

<body>
    <!--Header-->
    <header class="header">
      <nav class="nav">
        <ul class="navlinks">
          <li><a href="#" class="navlink">Gmail</a></li>
          <li><a href="#" class="navlink">Imagini</a></li>
        </ul>
        <div class="apps">
          <img src="./images/apps.svg" />
        </div>
        <div class="me" >
          <img src="/images/me.png" style="border-radius: 50%;"/>
        </div>
      </nav>
    </header>

    <!--Content-->
    <main class="main">
      <img src="/images/google-logo.png" class="logo" />

      <div class="search">
        <img src="images/search.svg" class="icon-search"/>
        <input type="text" class="search-input" />
        <img src="/images/clear.svg" class="icon-clear"/>
        <span class="linie"></span>
        <img src="/images/keyboard.png" class="icon-keyboard" />
        <img src="/images/mic.svg" class="icon-mic"/>
      </div>

      <div class="main-buttons">
        <button class="buttons">Căutare Google</button>
        <button class="buttons">Mă simt norocos</button>
      </div>

      <div class="languages">
        <p>Google oferit in:</p>

        <div class="language-type">
           <a class="lang" href="">English</a>
           <a class="lang" href="">Magyar</a>
           <a class="lang" href="">Deutsch</a>
        </div>
      </div>
    </main>

    <!--Footer-->
</body>
</html>
